<form name="form" role="form" novalidate
	class="ng-scope ng-invalid ng-invalid-required ng-dirty"
	ng-submit="ok()">

	<div class="modal-header">
		<button type="button" class="close" ng-click="cancel()">&times;</button>
		<h4 class="modal-title">Create or Edit a Car</h4>
	</div>
	<div class="modal-body">
		<div class="form-group">
			<label>ID</label> <input type="text" class="form-control" name="id"
				ng-model="item.id" readonly>
		</div>


		<div class="form-group">
			<label>year:</label>

			<select class="form-control" name="year" ng-model="item.year" ng-options="year for year in years">
			</select>

		</div>

		<div class="form-group">
			<label>make:</label> <input type="text" class="form-control"
				name="make" ng-model="item.make" ng-required="false" />
		</div>

		<div class="form-group">
			<label>model:</label> <input type="text" class="form-control"
				name="model" ng-model="item.model" ng-required="false" />
		</div>


	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-default" ng-click="cancel()">
			<span class="fa fa-times"></span>&nbsp;&nbsp; Cancel
		</button>
		<button type="submit" ng-disabled="form.$invalid"
			class="btn btn-primary">
			<span class="fa fa-floppy-o"></span>&nbsp;&nbsp; Save
		</button>
	</div>
</form>
