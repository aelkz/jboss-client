<div class="card-pf card-pf-accented">
    <div class="card-pf-heading">
        <h4 class="card-pf-title">Cars</h4>
    </div>
    <div class="card-pf-body">
        <div class="row">
            <div class="col-md-12">
                <form class="form-inline">
                    <div class="form-group container-fluid">
                        <button type="button" class="btn btn-primary" ng-click="$ctrl.open()">Add</button>
                    </div>
                </form>
                <br>
            </div>
            <div class="col-md-12">
                <pf-table-view items="$ctrl.items"
                               columns="$ctrl.columns"
                               config="$ctrl.config"
                               page-config="$ctrl.pageConfig"
                               menu-actions="$ctrl.menuActions">
                </pf-table-view>
            </div>
        </div>

    </div>
</div>
