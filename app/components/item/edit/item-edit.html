<form name="form" role="form" novalidate
      class="ng-scope ng-invalid ng-invalid-required ng-dirty form-horizontal"
      ng-submit="ok()">

    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()">&times;</button>
        <h4 class="modal-title">Create or Edit a Car</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label class="col-sm-3 control-label">ID</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" name="id" ng-model="item.id" readonly>
            </div>
        </div>


        <div class="form-group">
            <label class="col-sm-3 control-label">Year:</label>
            <div class="col-sm-9">
                <select class="form-control"
                        name="year"
                        ng-model="item.year"
                        ng-options="year for year in years">
                </select>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label">Make:</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" name="make" ng-model="item.make" ng-required="false"/>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label">Model:</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" name="model" ng-model="item.model" ng-required="false"/>
            </div>
        </div>


    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="cancel()">
            Cancel
        </button>
        <button type="submit" ng-disabled="form.$invalid"
                class="btn btn-primary">
            Save
        </button>
    </div>
</form>
