<div class="layout-pf layout-pf-fixed app-layout">
  <pfng-toast-notification-list
    [notifications]="notifications"
    (onCloseSelect)="handleClose($event)"
    [showClose]="true">
  </pfng-toast-notification-list>
  <pfng-vertical-navigation
    [brandSrc]="'assets/img/logo.png'"
    [items]="navigationItems"
    [showBadges]="true">
    <div>
      <ul class="nav navbar-nav navbar-right navbar-iconic">
        <li class="dropdown">
        </li>

        <!-- user menu -->
        <li class="dropdown" uib-dropdown>
          <a class="dropdown-toggle nav-item-iconic" uib-dropdown-toggle>
            <span title="Username" class="fa pficon-user"></span>
            <span class="caret"></span>
          </a>
          <div class="dropdown-menu infotip bottom-right" uib-dropdown-menu>
            <div class="arrow"></div>
            <ul class="list-group">
              <li class="list-group-item"><a href>Logout</a></li>
            </ul>
          </div>
        </li>
      </ul>
    </div>
  </pfng-vertical-navigation>
  <div class="container-fluid container-cards-pf container-pf-nav-pf-vertical nav-pf-vertical-with-badges">
    <div class="row">
      <div class="col-sm-12">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
